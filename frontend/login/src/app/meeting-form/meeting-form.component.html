<div mat-dialog-title>
    <h1>Meeting Details</h1>
</div>
   <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="Name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>EmployeeCode</mat-label>
                <input matInput type="number" formControlName="emp_code">
            </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Designation</mat-label>
                    <mat-select formControlName="designation">
                        <mat-option *ngFor="let val of designation "[value]="val">{{val}}</mat-option>
                       </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>STATE</mat-label>
                    <mat-select formControlName="state">
                        <mat-option *ngFor="let val of states"[value]="val">{{val}}</mat-option>
                       </mat-select>
                  </mat-form-field>
            </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [min]="getTodayString()" matInput [matDatepicker]="picker"formControlName= "day">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Count Of Attendies</mat-label>
                <input matInput type="number" formControlName="Attendees">
              </mat-form-field>
            </div>
            <div class="row ">
                <mat-form-field appearance="outline">
                    <mat-label>Top Performer Emp name</mat-label>
                    <input matInput type="text" formControlName="performerName">
                  </mat-form-field>
                   <mat-form-field appearance="outline">
                    <mat-label>Total Team Size</mat-label>
                    <input matInput type="number" formControlName="TeamSize">
                </mat-form-field>
            </div>
            <div class="row ">
                <mat-form-field appearance="outline">
                    <mat-label>Department</mat-label>
                    <mat-select formControlName ="department">
                        <mat-option *ngFor="let val of department"[value]="val">{{val}}
                            </mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                      <mat-label>Product</mat-label>
                      <mat-select formControlName="Product_Name">
                          
                          <mat-option *ngFor="let val of product"[value]="val">{{val}}
                              </mat-option>    
                        </mat-select>
                      </mat-form-field>      
            </div>
            <div class="row ">
                <mat-form-field appearance="outline">
                        <mat-label>Meeting subject</mat-label>
                        <mat-select formControlName="meetingsubject">
                          <mat-option *ngFor="let val of meetingsubject" [value]="val">{{ val }}</mat-option>
                        </mat-select>
                      </mat-form-field>
                      
                    </div>
                    <div class="row">
                      <mat-radio-group aria-label="Select an option"  formControlName="Status">
                            <mat-label>Daily Meeting session conducted</mat-label>
                            <mat-radio-button value="Yes">Yes</mat-radio-button>
                            <mat-radio-button value="NO">No</mat-radio-button>
                    </mat-radio-group>
               </div>
        
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button>cancel</button>
        
        <button mat-raised-button color="primary" [disabled]=!meetingForm type="submit">Save</button>
    </div>
</form>
