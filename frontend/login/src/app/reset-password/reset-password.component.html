<div class="container">
  <mat-card>
    <mat-card-title style="color:red">
      <h1>Reset Password Page</h1>
    </mat-card-title>
    <img mat-card-avatar src="../../assets/manappuram-finance--600.png" alt="Profile Picture"/>
    <mat-card-content>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Enter email" required>
          <mat-icon matSuffix style="color: darkorange;">mail</mat-icon>
        <div *ngIf="resetPasswordForm.get('email')?.touched && resetPasswordForm.get('email')?.invalid" class="text-danger">
          <small *ngIf="resetPasswordForm.get('email')?.errors?.['required']">Email is required</small>
          <small *ngIf="resetPasswordForm.get('email')?.errors?.['email']">Invalid email</small>
        </div>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Enter new password" required>
        <mat-icon matSuffix style="color: darkorange;">lock</mat-icon>
        <div *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid" class="text-danger">
          <small *ngIf="resetPasswordForm.get('password')?.errors?.['required']">New password is required</small>
        </div>
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field appearance="outline">
        <mat-label> Confirm Password</mat-label>
        <input type="password" matInput formControlName="confirmPassword" placeholder="Enter new password" required>
        <mat-icon matSuffix style="color: darkorange;">lock</mat-icon>
        <div *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid" class="text-danger">
          <small *ngIf="resetPasswordForm.get('password')?.errors?.['required']">New password is required</small>
        </div>
        </mat-form-field>
      </div>
      <button mat-raised-button type="submit" class="btn btn-warn" [disabled]="!resetPasswordForm.valid" (click)="onSubmit">Submit</button>
    </form>
    </mat-card-content>
  </mat-card>
</div>
