<div class="container">
  <mat-card>
    <img mat-card-avatar src="../../assets/manappuram-finance--600.png"alt="logo">
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <mat-form-field appearance="outline">
            <mat-label style="color:red;">Email</mat-label>
            <input type="email"  placeholder="Email" matInput formControlName="email">
            <mat-icon matSuffix icon style = "color:darkgoldenrod">mail</mat-icon>
            <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid" class="text-danger">
              <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</small>
              <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">Invalid email</small>
            </div> 
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit" class="button" [disabled]="!forgotPasswordForm.valid">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
  
</div>
